name: CI/CD Pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Build Docker Image
      run: docker build -t your-dockerhub-user/pytodo:latest .

    - name: Push to Docker Hub
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker push your-dockerhub-user/pytodo:latest

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f pytodo-deployment.yaml
